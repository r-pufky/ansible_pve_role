---
###############################################################################
# Datacenter Site Options [group_vars, pve/cluster]
###############################################################################
# Options applied at the datacenter site level. All values are strings and set
# using values directly from the datacenter.cfg documentation. All blank
# options will use PVE defaults. Required.
#
# Datatype: string (default: '')
# Special case: Use datacenter.cfg strings.
#
# Reference:
# * https://pve.proxmox.com/wiki/Manual:_datacenter.cfg

# Set bandwidth/io limits various operations.
pve_dc_options_bwlimit: ''

# Select the default Console viewer.
pve_dc_options_console: ''

# Cluster resource scheduling (CRS).
pve_dc_options_crs: ''

# Datacenter description.
pve_dc_options_description: ''

# Specify email address to send notification from.
pve_dc_options_email_from: ''

# Set the fencing mode of the HA cluster.
pve_dc_options_fencing: ''

# Cluster wide HA settings.
pve_dc_options_ha: ''

# Specify external http proxy which is used for downloads.
pve_dc_options_http_proxy: ''

# Default keybord layout for vnc server.
pve_dc_options_keyboard: ''

# Default GUI language.
pve_dc_options_language: ''

# Prefix for autogenerated MAC addresses.
pve_dc_options_mac_prefix: ''

# Defines how many workers (per node) are maximally started on actions like
# stopall VMs or task from the ha-manager.
pve_dc_options_max_workers: ''

# For cluster wide migration settings.
pve_dc_options_migration: ''

# VMID auto-selection pool range.
pve_dc_options_next_id: ''

# Notification settings.
pve_dc_options_notify: ''

# Tags requiring Sys.Modify on / to set and delete.
pve_dc_options_registered_tags: ''

# Tag style.
pve_dc_options_tag_style: ''

# U2F AppId URL override. Defaults to the origin.
pve_dc_options_u2f: ''

# Privilege options for user-settable tags.
pve_dc_options_user_tag_access: ''

# Wehauthn configuration.
pve_dc_options_webauthn: ''